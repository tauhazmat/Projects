<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>CodingPakistan</title>
</head>

<body>
    <header>
        <nav class="nav-bar">
            <div class="logo-div">
                <img src="logo.png" alt="logo" class="logo">
                <h1 class="logo-text">Coding<span>Pakistan</span></h1>
            </div>
            <div class="nav-links-div">
                <ul>
                    <li><a class="nav-links" href="#">Home</a></li>
                    <li><a class="nav-links" href="#">About</a></li>
                    <li><a class="nav-links" href="#">Services</a></li>
                    <li><a class="nav-links" href="#">Contact</a></li>
                </ul>
            </div>
            <div class="nav-links-div">
                <a href="#" class="nav-login">Login</a>
            </div>
        </nav>
        <div class="outline">
            <div class="main-div">
                <h1 class="main-h">Pakistan's No.1 <span>Programming</span> Platform</h1>
                <p class="main-p">
                    CodingPakistan is the biggest coding platform <br />
                    ever in pakistan!
                </p>
                <div class="main-btn-div">
                    <a class="main-btn" href="#">Watch Video</a>
                    <a class="login" href="#">Login</a>
                </div>
            </div>
        </div>
        <div class="login-div">
            <div class="login-img-div">
                <img src="login-img.jpg" alt="login" class="login-img">
            </div>
            <div class="form-div">
                <a href="index.html" class="back">Back</a>
                <form>
                    <label>
                        Name:
                        <input class="input" type="text" name="name">
                    </label>
                    <label class="email">
                        Email:
                        <input class="input" type="email" name="email">
                    </label>
                    <label>
                        Password:
                        <input class="input" type="password">
                    </label>
                    <label>
                        <input type="submit" name="submit" class="submiti">
                        <a href="#" class="submit">Submit</a>
                    </label>
                </form>
            </div>
        </div>
    </header>

</html>
